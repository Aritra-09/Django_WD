{% extends "layout.html" %}

{% block title %}
Chai Store Page
{% endblock %}

{% block content %}
Chai Store test page

<form method="POST" class="text-black">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="text-white bg-indigo-400">Search Store</button>
</form>

{% if stores %}

    <h2>Stores Available</h2>
    <ul>
        {% for store in stores %}
            <li>{{store.name}} - {{store.location}}</li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
