{% extends "layout.html" %}

{% block title %}
Chai Detail Page
{% endblock %}

{% block content %}
<h1 class= "bg-orange-500 text-white">Django App | Chai Description Page</h1>

<div class="w-96 my-7 mx-auto flex flex-col bg-white p-5 text-black gap-y-5 rounded-md">
    <img class="w-full" src="{{chai.image.url}}" alt="">
    <div class="flex justify-evenly items-center gap-4">
        <h3 class="text-xl font-medium bg-gray-200 p-2">{{chai.name}}</h3>
        <h6 class="text-lg font-medium bg-gray-200 p-2">{{chai.price}} Rs.</h6>
    </div>
    <p class="font-medium text-left">{{chai.description}}</p>
    <div class="flex justify-between my-3">
        <a href="{% url 'all_jango' %}">
            <button class="bg-gray-900 py-1 px-3 rounded text-white">Back</button>
        </a>
        <a href="{% url 'chai_description' chai.id %}"><button class="bg-gray-900 py-1 px-3 rounded text-white">Next</button></a>
    </div>
</div>


{% endblock %}
